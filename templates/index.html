<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Instagram Video Downloader</title>
</head>
<body>
    <div class="container">
        <h1>Instagram Video Downloader</h1>
        <form id="downloadForm" method="POST" action="/download">
            <input type="text" id="url" name="url" placeholder="Enter Instagram Video URL" required>
            <button type="submit">Download</button>
        </form>
        <!-- Displaying download status message -->
        <div id="message"></div>
    </div>
    <!-- Including the script to handle form submission -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
